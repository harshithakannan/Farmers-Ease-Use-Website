<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Product</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        label {
            display: block;
            margin: 10px 0 5px;
        }
        input, button {
            padding: 10px;
            width: 300px;
        }
        button {
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <h1>Add New Product</h1>
    <!-- enctype added for file upload -->
    <form method="POST" enctype="multipart/form-data" action="{{ url_for('add_product') }}">
        <label for="name">Product Name:</label>
        <input type="text" id="name" name="name" placeholder="Enter product name" required>
        
        <label for="image">Product Image:</label>
        <!-- Accept only image file types -->
        <input type="file" id="image" name="image" accept="image/png, image/jpeg" required>
        
        <label for="cost">Cost:</label>
        <input type="number" step="0.01" id="cost" name="cost" placeholder="Enter cost" required>
        
        <label for="quantity">Quantity:</label>
        <input type="number" id="quantity" name="quantity" placeholder="Enter quantity" required>
        
        <button type="submit">Add Product</button>
    </form>
</body>
</html>
